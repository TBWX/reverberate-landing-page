<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notify Me | Reverberate: The Blame We Exchange</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.tailwindcss.com" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      background: radial-gradient(circle at top, #1a0029 0%, #0c0016 100%);
    }
  </style>
</head>
<body class="text-white min-h-screen flex flex-col items-center justify-center px-6 text-center relative">

  <section data-aos="fade-up" class="max-w-3xl w-full pt-20 pb-10">
    <img src="bookcover.png" alt="Reverberate Book Cover"
         class="mx-auto w-64 md:w-80 mb-6 rounded-xl shadow-2xl border-4 border-yellow-400" />

    <h1 class="text-4xl md:text-5xl font-extrabold leading-tight mb-4">
      Be the First to Know
    </h1>
    <p class="text-lg md:text-xl mb-8 px-4">
      Join the private early-access list for updates on <strong>Reverberate: The Blame We Exchange</strong>.
      No spam. Just truth, insight, and the power to break your cycles.
    </p>

    <form name="preorder-notify" method="POST" data-netlify="true" class="w-full max-w-md mx-auto">
      <input type="email" name="email" required placeholder="Your email address"
        class="w-full px-6 py-3 mb-4 text-black rounded-full focus:outline-none" />
      <button type="submit"
        class="w-full bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-3 rounded-full transition">
        Notify Me First
      </button>
    </form>

    <p class="text-sm text-yellow-300 mt-6">
      You'll receive an email when preorders go live + exclusive behind-the-scenes access.
    </p>
  </section>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
