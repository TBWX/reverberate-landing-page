<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REVERBERATE - Cinematic Title</title>
  <style>
    /* ===== BASE STYLES ===== */
    :root {
      --cold: #00a8ff;
      --neutral: #fbc531;
      --hot: #e84118;
      --gold: #d4af37;
      --charcoal: #1e1e1e;
    }
    
    body {
      margin: 0;
      background: linear-gradient(to bottom, #e67e22, var(--charcoal));
      min-height: 200vh; /* For scroll demo */
      font-family: 'Bebas Neue', sans-serif;
    }
    
    /* ===== TITLE STYLES ===== */
    .title-wrapper {
      position: sticky;
      top: 0;
      text-align: center;
      padding: 5vh 0;
      z-index: 10;
      transition: opacity 0.8s ease;
      background: linear-gradient(to bottom, rgba(230,126,34,0.9), transparent);
    }
    
    .title-wrapper.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    
    .thermal-title {
      font-weight: 900;
      font-size: clamp(3rem, 5vw, 6rem);
      letter-spacing: 1rem;
      margin: 0;
      text-transform: uppercase;
      padding: 2rem 0;
    }
    
    .letter {
      display: inline-block;
      animation: thermal-shift 6s infinite alternate;
      text-shadow: 0 0 15px currentColor;
      transition: transform 0.3s ease;
    }
    
    .letter:hover {
      transform: scale(1.2);
      text-shadow: 0 0 25px currentColor;
    }
    
    /* ===== SUBTITLE ===== */
    .subtitle {
      font-family: 'Playfair Display', serif;
      color: var(--gold);
      letter-spacing: 0.5rem;
      font-size: clamp(0.8rem, 1.5vw, 1.2rem);
      margin-top: -1rem;
      text-transform: uppercase;
      opacity: 0.9;
    }
    
    /* ===== THERMAL ANIMATION ===== */
    @keyframes thermal-shift {
      0% { color: var(--cold); }
      50% { color: var(--neutral); }
      100% { color: var(--hot); }
    }
    
    /* Letter animation delays */
    .letter:nth-child(1) { animation-delay: 0s; }
    .letter:nth-child(2) { animation-delay: 0.3s; }
    .letter:nth-child(3) { animation-delay: 0.6s; }
    .letter:nth-child(4) { animation-delay: 0.9s; }
    .letter:nth-child(5) { animation-delay: 1.2s; }
    .letter:nth-child(6) { animation-delay: 1.5s; }
    .letter:nth-child(7) { animation-delay: 1.8s; }
    .letter:nth-child(8) { animation-delay: 2.1s; }
    .letter:nth-child(9) { animation-delay: 2.4s; }
    .letter:nth-child(10) { animation-delay: 2.7s; }
    .letter:nth-child(11) { animation-delay: 3s; }
    
    /* ===== FORM SECTION (DEMO) ===== */
    .email-form {
      background: rgba(30, 30, 30, 0.8);
      width: 80%;
      max-width: 500px;
      margin: 40vh auto;
      padding: 2rem;
      border-radius: 50px;
      border: 1px solid var(--gold);
      backdrop-filter: blur(10px);
    }
    
    .notify-btn {
      background: transparent;
      color: white;
      border: 2px solid var(--gold);
      padding: 0.8rem 2rem;
      font-family: 'Bebas Neue';
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.5s ease;
    }
    
    .notify-btn:hover {
      background: var(--gold);
      color: black;
      text-shadow: 0 0 10px white;
    }
  </style>
</head>
<body>
  <!-- Title Section -->
  <div class="title-wrapper" id="titleWrapper">
    <h1 class="thermal-title">
      <span class="letter">R</span>
      <span class="letter">E</span>
      <span class="letter">V</span>
      <span class="letter">E</span>
      <span class="letter">R</span>
      <span class="letter">B</span>
      <span class="letter">E</span>
      <span class="letter">R</span>
      <span class="letter">A</span>
      <span class="letter">T</span>
      <span class="letter">E</span>
    </h1>
    <p class="subtitle">ECHOES OF THE BLAME WE EXCHANGE</p>
  </div>

  <!-- Demo Form Section -->
  <section class="email-form">
    <h2>STAY IN THE LOOP</h2>
    <input type="email" placeholder="Your email" />
    <button class="notify-btn">NOTIFY ME</button>
    <p>Signed first-edition access for early supporters</p>
  </section>

  <script>
    // Sticky title fade-out on scroll
    const titleWrapper = document.getElementById('titleWrapper');
    const formSection = document.querySelector('.email-form');

    window.addEventListener('scroll', () => {
      const formTop = formSection.getBoundingClientRect().top;
      
      if (formTop < window.innerHeight * 0.5) {
        titleWrapper.classList.add('fade-out');
      } else {
        titleWrapper.classList.remove('fade-out');
      }
    });

    // Enhanced thermal hover effect
    const letters = document.querySelectorAll('.letter');
    
    letters.forEach(letter => {
      letter.addEventListener('mouseenter', () => {
        letter.style.animationDuration = '2s';
      });
      
      letter.addEventListener('mouseleave', () => {
        letter.style.animationDuration = '6s';
      });
    });
  </script>

  <!-- Font Imports -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</body>
</html>
