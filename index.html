DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REVERBERATE - Visible Title + Embers</title>
  <style>
    /* ===== DEBUG RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ===== BASE STYLES ===== */
    :root {
      --cold: #00a8ff;
      --neutral: #fbc531;
      --hot: #e84118;
      --gold: #d4af37;
      --charcoal: #1e1e1e;
      --navy: #0a1128;
      --dawn-red: #e63946;
      --ember-orange: #ff6d00;
    }
    
    body {
      min-height: 200vh;
      font-family: 'Bebas Neue', sans-serif;
      color: white;
      overflow-x: hidden;
      background: linear-gradient(to bottom, 
        #8a0303 0%, 
        var(--dawn-red) 20%, 
        #e67e22 60%, 
        var(--charcoal) 100%);
    }

    /* ===== TITLE (NOW VISIBLE) ===== */
    .title-wrapper {
      position: relative; /* Changed from sticky */
      z-index: 100;
      text-align: center;
      padding: 20vh 0;
      margin-top: 80px; /* Space for nav */
    }

    .thermal-title {
      font-weight: 900;
      font-size: clamp(3rem, 8vw, 6rem);
      letter-spacing: 1rem;
      margin: 0;
      text-transform: uppercase;
      position: relative;
    }

    .letter {
      display: inline-block;
      animation: thermal-shift 6s infinite alternate;
      text-shadow: 0 0 10px currentColor;
    }

    @keyframes thermal-shift {
      0% { color: var(--cold); }
      50% { color: var(--neutral); }
      100% { color: var(--hot); }
    }

    .subtitle {
      font-family: 'Playfair Display', serif;
      color: var(--gold);
      letter-spacing: 0.5rem;
      font-size: clamp(1rem, 2vw, 1.5rem);
      margin-top: 1rem;
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.7);
    }

    /* ===== EMBERS (BELOW TITLE) ===== */
    .ember {
      position: fixed;
      width: 8px;
      height: 8px;
      background: radial-gradient(circle, var(--ember-orange), #ffbe0b);
      border-radius: 50%;
      filter: blur(0.5px);
      pointer-events: none;
      z-index: 1; /* Below title */
      animation: float-up 15s linear infinite;
    }

    @keyframes float-up {
      0% {
        transform: translateY(100vh) translateX(0) scale(0.5);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) translateX(100px) scale(1.2);
        opacity: 0;
      }
    }

    /* ===== NAV BAR ===== */
    .nav-container {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 1rem;
      background: rgba(10, 17, 40, 0.9);
      z-index: 200;
    }
  </style>
</head>
<body>
  <!-- Nav -->
  <nav class="nav-container">
    <a href="#" style="color:white;text-decoration:none">REVERBERATE</a>
  </nav>

  <!-- Now-Visible Title -->
  <div class="title-wrapper">
    <h1 class="thermal-title">
      <span class="letter">R</span>
      <span class="letter">E</span>
      <span class="letter">V</span>
      <span class="letter">E</span>
      <span class="letter">R</span>
      <span class="letter">B</span>
      <span class="letter">E</span>
      <span class="letter">R</span>
      <span class="letter">A</span>
      <span class="letter">T</span>
      <span class="letter">E</span>
    </h1>
    <p class="subtitle">ECHOES OF THE BLAME WE EXCHANGE</p>
  </div>

  <!-- Embers Container -->
  <div id="embers-container"></div>

  <script>
    // Generate embers
    const container = document.getElementById('embers-container');
    for (let i = 0; i < 50; i++) {
      const ember = document.createElement('div');
      ember.className = 'ember';
      ember.style.left = `${Math.random() * 100}vw`;
      ember.style.animationDuration = `${10 + Math.random() * 20}s`;
      ember.style.animationDelay = `${Math.random() * 15}s`;
      container.appendChild(ember);
    }

    // Mouse interaction (optional)
    document.addEventListener('mousemove', (e) => {
      const embers = document.querySelectorAll('.ember');
      embers.forEach(ember => {
        // Add repel effect if needed
      });
    });
  </script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</body>
</html>
